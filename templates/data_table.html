<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AMAZON REVIEWS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style_data.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <div class="wrapper">
    {% extends "layout.html" %}
    {% block content %}
            

      
    <!-- <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="new.html">AMAZON REVIEWS PREDICTION
          </a>
        </div>
      </div>
    </nav> -->

    <div class="hero text-center">
      <h1 style="color:white;">Amazon Reviews - Machine Learning</h1>
      <p style="color:white;">The Truth is Out There</p>
      <img src="../static/images/ML_dancer.gif" id="MLdancer">
    </div>

    <div class="container">
      <!-- style="margin-left:80px; -->
      <!-- ROW STARTED -->
      <div class="row">

        <div class="col-md-4">
          <div class="well">
            <h5> Rating Score:</h5>
            <select id="review_score" onchange="optionChanged(id,this.value)">
              <option value="default">--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>

        <div class="col-md-4">
          <div class="well">
            <h5> Do Recommend:</h5>
            <select id="review_recommend" onchange="optionChanged(id, this.value)">
              <option value="default">--</option>
              <option value="TRUE">TRUE</option>
              <option value="FALSE">FALSE</option>
              <option value="">(Blank)</option>
            </select>
          </div>
        </div>

        <div class="col-md-4">
          <div class="well">
            <h5> Review Type:</h5>
            <select id="review_type" onchange="optionChanged(id, this.value)">
              <option value="default">--</option>
              <option value="POSITIVE">POSITIVE</option>
              <option value="NEGATIVE">NEGATIVE</option>
            </select>
          </div>
        </div>

      </div> 
      <!-- ROW ENDED -->

      <!-- ROW STARTED -->
      <div class="row">
        <div class="col-md-12">
          <h5 id="record_count"></h5>
        </div>
      </div>
      <!-- ROW ENDED -->

    </div>

      <!-- ROW STARTED -->
    <div class="container" id="cont2" >
      <div class="row margin-top-50">
        <div class="col-md-12">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">No.</th>
                  <th class="table-head">Brand</th>
                  <!-- <th class="table-head">Categories</th> -->
                  <th class="table-head">DoRecommend</th>
                  <th class="table-head">Rating Score</th>
                  <th class="table-head">Review Text</th>
                  <th class="table-head">Review Title</th>
                  <th class="table-head">Rating Type</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- ROW ENDED -->

    </div>







    </div>
    
  
    <script src="static/js/app_data.js"></script>
  

  {% endblock %}
 </body>

</html>
