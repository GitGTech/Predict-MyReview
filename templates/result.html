
<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/yelpstyle.css') }}">
</head>
<body>
	{% extends "layout.html" %}
    {% block content %}
	<header>
		<div class="container">
		<div id="brandname">
			NATURAL LANGUAGE PROCESSING (NLP)
		</div>	
	</div>	
	</header>
	<br>
	<br>
	<br>

	<h2>Sentiment Analysis Model Predictions</h2>
	<hr class="description-hr"/>
	<br>

	<p style="color:blue;font-size:20;text-align: center;"><b>Prediction Results</b></p>
	<div class="results">


		
	{% if prediction == 'POSITIVE'%}
	<h2 style="color:green;">This review is POSITIVE </h2>
	{% elif prediction == 'NEGATIVE'%}
	<h2 style="color: red;">This review is NEGATIVE </h2>
	{% endif %}

	</div>
	{% endblock %}
</body>
</html>
